<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<!--implementazione vue js-->
    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="immagini[conteggio].img"
                    alt="Spiderman"/>
                    <div class="text">
                        <h3>{{immagini[conteggio].titolo}}</h3>
                        <p>
                          {{immagini[conteggio].paragrafo}}
                        </p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div v-for="(serie , index) in immagini"
                     class="thumb active"
                     @click="immagineAttiva(index)">
                        <img
                        :src="serie.img" 
                        :alt="`immagine ${conteggio +1}`" 
                        />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="main.js"></script>
</body>

</html>
